<html>

    <head>

        <script>

            function myFunction() {

                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {

                    if (this.readyState == 4 && this.status == 200) {

                        document.getElementById("response").innerHTML = this.responseText;

                    }

                };
                xhttp.open("POST", "https://nhjevg15fi.execute-api.us-east-2.amazonaws.com/prod/sendMessageJava", true);
                xhttp.send();
            
            }

        </script>

    </head>
    
    <body>

        <div align="left">

            <h3><span>Update this webpage</span></h3>
            <form method="POST">

                <input type="file" multiple="multiple" /> 

            </form>
            <button onclick="myFunction()">Upload</button>

            <p id="response"></p>
            
        </div>

    </body>

</html>
