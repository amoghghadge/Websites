<html>

    <head>

        <title>Update Content</title>

        <script>

            const inpFile = document.getElementById("inpFile");
            const btnUpload = document.getElementById("btnUpload");

            btnUpload.addEventListener("click", function () {

                const xhr = new XMLHttpRequest();
                const formData = new FormData();

                for (const file of inpFile.files) {

                    formData.append("myFiles[]", file);

                }

                var object = {};

                formData.forEach(function(value, key){

                    object[key] = value;

                });

                var json = JSON.stringify(object);

                xhr.open("POST", "https://ktj2974nv7.execute-api.us-east-1.amazonaws.com/prod/doctor");
                xhr.send(json);

                xhttp.onreadystatechange = function() {

                    if (this.readyState == 4 && this.status == 200) {

                        document.getElementById("response").innerHTML = "success";

                    }

                };
                
            })
                
        </script>

    </head>

    <body>

        <h1>Update the files of this website</h1>

        <input type="file" id="inpFile" multiple="multiple"> 
        <button id="btnUpload">Upload Files</button>

        <p id="response"></p>

    </body>

</html>
